// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.about_libs_version = '8.8.5'
    ext.compose_version = '1.0.0-beta07'
    ext.dagger_version= '2.35.1'
    ext.hilt_version = '1.0.0'
    ext.kotlin_version = '1.4.32'
    ext.lifecycle_version = '2.3.1'

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
            content {
                includeModule("com.google.dagger", "hilt-android-gradle-plugin")
            }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-beta03'
        // FIXME: https://github.com/google/dagger/issues/2631
        //noinspection GradleDependency
        classpath 'com.google.dagger:hilt-android-gradle-plugin:HEAD-SNAPSHOT'
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:$about_libs_version"
        //noinspection DifferentKotlinGradleVersion
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()

        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
